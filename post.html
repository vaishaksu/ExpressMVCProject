<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BuzzTalk</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./images/logo.jpg" />
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="post-main-div">
            <div class="post-header-main">
                <div class="post-header">
                <a href="profile.html"><img src="./images/dummy.jpg"></a>
                </div>
                <button class="glow-on-hover" type="button"><i class="fa fa-paper-plane"></i>  Post</button>
            </div>
            
            <div>
                <textarea class="post-textarea" name="" id="" cols="95" rows="10" placeholder="What's on your mind..."></textarea>
            </div>

            <div class="post-image">

                

                <input type="file" name="inpfile" id="inpfile" class="button-image">
                <div class="image-preview" id="imagepreview">
                    <img src="" alt="Image preview" class="image-preview_image">
                    <span class="image-preview__default-text"></span>
                </div>

            </div>

        </div>



        
        <script>

            //for image preview section
            const inpFile =document.getElementById("inpfile");
            const previewContainer=document.getElementById("imagepreview");
            const previewImage=previewContainer.querySelector(".image-preview_image");
            const previewDefaultText = previewContainer.querySelector(".image-preview_image");

            inpFile.addEventListener("change",function(){
                const file=this.files[0];

                if(file){
                    const reader = new FileReader();
                    previewDefaultText.style.display="none";
                    previewImage.style.display="block";
                    
                    reader.addEventListener("load",function(){
                        previewImage.setAttribute("src",this.result);
                    });

                    reader.readAsDataURL(file);
                }
                else{
                    previewDefaultText.style.display=null;
                    previewImage.style.display=null;
                    previewImage.setAttribute("src", "");
                }

            });



            
        </script>
    </body>




</html>
